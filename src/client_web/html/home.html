<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <base href="/">
        <link rel="shortcut icon" href="/res/logo.ico" type="image/x-icon"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="/js/home.js"></script>
        <script src="/js/utility.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Home aste</title>
    </head>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/res/logo.png" alt="Logo" width="50" height="50">
                </a>
                <div class="collapse navbar-collapse dual-collapse2">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <button id="logout" class="btn btn-dark">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>        
    </header>
    <main id="dinamicMain" class="container mt-5">
        <div id="title" class="row justify-content-between">
            <div class="col">
                <h1>Elenco Aste</h1>
            </div>
            <div class="col-auto align-self-center">
                <button class="btn btn-primary" id="openModalButton">Aggiungi Asta</button>
            </div>
        </div>
        <div id="alert" class="my-2" role="alert"></div>
        <section id="cont_aste">
        </section>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLabel">Nuova Asta</h2>
            <button id="clsModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <!-- Form -->
            <form id="form_ast">
                <div class="form-group">
                    <label for="nameObject">Nome dell'oggetto:</label>
                    <input type="text" class="form-control" id="objName" name="objName" required>
                </div>
                <div class="form-group">
                    <label for="description">Descrizione:</label>
                    <textarea class="form-control" id="objDescription" rows="3" name="objDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="initilaPrice">Prezzo iniziale dell'asta:</label>
                    <input type="number" class="form-control" id="startingPrice" name="startingPrice" required>
                </div>
                <div class="text-end">
                    <button id="aggAsta" type="submit" class="btn btn-primary my-2">Aggiungi</button>
                </div>
            </form>
            </div>
        </div>
        </div>
    </div>    
    <footer class="bg-dark text-center text-white">
        <div class="container p-4 pb-0">
            <div class="mb-4">
            </div>
        </div>
        <div class="footer-info text-center p-3">
            Â© 2023 Copyright:
            <a class="text-white" href="https://asteraft.ydns.eu/">AsteRaft</a>
            <br/>
        </div>
    </footer>

</html>
