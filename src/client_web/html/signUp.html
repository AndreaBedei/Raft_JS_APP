<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <base href="/">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="/js/signUp.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Registrati</title>
    </head>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid justify-content-end text-end">
                <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2 ms-md-2">
                    </div>
                    <div class="md-auto order-0">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid p-0 overflow-hidden">
            <header>
                <div class="row">
                    <div>
                        <h1 class="pt-3 text-center">ISCRIVITI</h1>
                    </div>
                </div>
            </header>   
            <div class="row my-4">
                <div class="col-1 col-md-3"></div>
                <div class="col-10 col-md-6 text-center">
                    <div id="alert" role="alert"></div>
                    <section class="card">
                        <h2 class="mt-2">Inserisci i dati</h2>
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-8">
                                <form id="form_sign" autocomplete="on">
                                    <div class="row mx-4 my-3 border-bottom"></div>
                                    <div class="row my-2">
                                        <div class="col-md-12 col-lg-4 my-auto">
                                            <label for="username">Username: </label>
                                        </div>
                                        <div class="col-md-12 col-lg-8">
                                            <input type="text" id="username" name="username" required/>
                                        </div>
                                    </div>
                                    <div class="row my-2">
                                        <div class="col-md-12 col-lg-4 my-auto">
                                            <label for="password">Password: </label>
                                        </div>
                                        <div class="col-md-12 col-lg-8">
                                            <input type="password" id="password" name="pwd" autocomplete="off" required/>
                                        </div>
                                    </div>
                                    <div class="row my-4">
                                        <div class="col-lg-12">
                                            <button class="btn btn-1" type="submit">Crea nuovo account</button>
                                        </div>
                                    </div>
                                </form>
                                <div class="row my-4">
                                    <div class="col-lg-12">
                                        <a class="btn btn-2 btn-sm" href="login">Ho già un account</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2"></div>
                        </div>
                    </section>
                </div>
                <div class="col-1 col-md-3"></div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-center text-white">
        <div class="container p-4 pb-0">
            <div class="mb-4">
            </div>
        </div>
        <div class="footer-info text-center p-3">
            © 2023 Copyright:
            <a class="text-white" href="https://asteraft.ydns.eu/">AsteRaft</a>
            <br/>
        </div>
    </footer>
</html>
